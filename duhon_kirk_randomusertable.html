<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <meta charset="utf-8">
        <title>Gotta Catch'em All</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
            $(document).ready(function(){
                $.get("https://randomuser.me/api/?results=20", function(results) {
                    console.log(results);
                    for(var i = 0; i < results.results.length; i++){
                        $('#pep').append('<tr><td>' + results.results[i].name.first +' '+results.results[i].name.last+ '</td><td>'+results.results[i].dob.age+'</td><td>'+results.results[i].email+'</td><td>'+results.results[i].location.street.number+' '+results.results[i].location.street.name+' '+results.results[i].location.city+', '+results.results[i].location.state+' '+results.results[i].location.postcode+'</td></tr>');
                    }
                }, "json");
            })
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table id="pep" class="table table-striped table-bordered text-center">
                        <tr class="bg-dark text-light">
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
